    /* Watermark styling */
    .watermark {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) rotate(-30deg);
      font-size: 2rem;
      color: rgba(255, 0, 0, 0.1);

<body>
  <div id="root"></div>
  <div class="watermark" id="watermark">Â© Harinath Ravi</div>

  <script type="module" src="/src/main.tsx"></script>

  <script>
    const watermark = document.getElementById('watermark');

    // Function to randomly move the watermark
    function moveWatermark() {
      const vw = window.innerWidth;
      const vh = window.innerHeight;
      const x = Math.random() * (vw - 200); // avoid overflow
      const y = Math.random() * (vh - 50);
      watermark.style.left = x + 'px';
      watermark.style.top = y + 'px';
    }

    // Move watermark every 2 seconds
    setInterval(moveWatermark, 2000);

    // Blur page when someone opens DevTools
    let devtoolsOpen = false;
    const threshold = 160;
    setInterval(() => {
      const widthThreshold = window.outerWidth - window.innerWidth > threshold;
      const heightThreshold = window.outerHeight - window.innerHeight > threshold;
      if (widthThreshold || heightThreshold) {
        if (!devtoolsOpen) {
          document.body.classList.add('blurred');
          devtoolsOpen = true;
        }
      } else {
        if (devtoolsOpen) {
          document.body.classList.remove('blurred');
          devtoolsOpen = false;
        }
      }
    }, 500);

    // Detect Print Screen key
    document.addEventListener('keydown', (e) => {
      if (e.key === 'PrintScreen') {
        document.body.classList.add('blurred');
        alert('Screenshots are discouraged on this site.');
        setTimeout(() => document.body.classList.remove('blurred'), 3000);
      }
    });

    // Disable right-click
    document.addEventListener('contextmenu', e => e.preventDefault());
  </script>
